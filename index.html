<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Profile</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="profile-container">
    <div class="profile-left">
      <img src="https://via.placeholder.com/150x150.png?text={dev}" alt="">
      <div class="profile-info">
        <h2 id="name-display">Nama Anda</h2>
        <p id="role-display">Front End Designer</p>
        <div class="profile-buttons">
          <button class="edit-button" onclick="toggleForm()">Edit</button>
          <button class="resume-button">Resume</button>
        </div>
      </div>
    </div>

    <div class="profile-right">
      <div class="profile-detail">
        <h4>Availability</h4>
        <p id="availability-display">Full Time</p>
      </div>
      <div class="profile-detail">
        <h4>Usia</h4>
        <p id="age-display">19</p>
      </div>
      <div class="profile-detail">
        <h4>Lokasi</h4>
        <p id="location-display">Jakarta</p>
      </div>
      <div class="profile-detail">
        <h4>Pengalaman</h4>
        <p id="yoe-display">2</p>
      </div>
      <div class="profile-detail">
        <h4>Email</h4>
        <p id="email-display">email@gmail.com</p>
      </div>
    </div>
  </div>

  <div class="form-section" id="form-section" style="display: none;">
    <form id="formSection">
      <label for="name">Nama</label>
      <input type="text" id="name" name="name"><br>

      <label for="role">Role</label>
      <input type="text" id="role" name="role"><br>
      
      <label for="availability">Availability</label>
      <input type="text" id="availability" name="availability"><br>
      
      <label for="age">Usia</label>
      <input type="number" id="age" name="age"><br>
      
      <label for="location">Lokasi</label>
      <input type="text" id="location" name="location"><br>
      
      <label for="yoe">Years Experience</label>
      <input type="number" id="yoe" name="yoe"><br>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email"><br>
      
      <button class="submit-button" type="button" onclick="saveProfile()">Submit</button>
    </form>
  </div>
</body>
</html>
